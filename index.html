<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>QR GAME</title>
  </head>
  <body>
    <div id="component">
      <div class="title">
        <h1>QR GAME</h1>
        <hr class="line" />
      </div>
      <div class="QR-code">
        <!--<img id="QR" src="qrcode.png" />-->
        <div id="text-field"></div>
      </div>
      <p id="demo"></p>
      <button type="button" id="btn" class="btn btn-success">Reveal</button>
    </div>
  </body>
  <script>
    document.getElementById("text-field").innerHTML =
      Math.floor(Math.random() * 1000 + 1) + "Under";
    var button = document.getElementById("btn"),
      event = document.getElementById("text-field");
    event.style.display = "none";
    button.addEventListener(
      "click",
      function() {
        if (event.style.display == "none") {
          event.style.display = "block";
        } else {
          event.style.display = "none";
        }
      },
      false
    );
  </script>
</html>
